<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>example 1</title>
<!--
	1、open manifest.json and add permissions in your wandoujia plugin's manifest;
	2、add this script
    3、call videoLib.parseDownloadUrl(url, function(fromUrl, downUrl){}); 
-->
<script type="text/javascript" src="http://img.wdjimg.com/webstore/resource/videolib/release.js"></script>
</head>

<body>
<p id="result"></p>
<script>

//plz run it in wandoujia.
//download call
videoLib.parseDownloadUrl('http://v.youku.com/v_show/id_XNDk3NDI4NjEy.html?f=18786646', function(fromUrl, downUrl){
	console.log(fromUrl);//fromurl=http://v.youku.com/v_show/id_XNDk3NDI4NjEy.html?f=18786646
	console.log(downUrl);//is download url list
	//build download link
	if(downUrl){
		//the title must hold on by your self
		document.getElementById('result').innerHTML = '<a href="'+fromUrl+'#urls='+encodeURIComponent(downUrl.join('|'))+'&name=1.mp4&content-type=video" rel="download">'+fromUrl+'</a>';
	}else{
		document.getElementById('result').innerHTML = 'failed';
	}
});
</script>

</body>
</html>
